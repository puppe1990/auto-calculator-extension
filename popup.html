<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <div class="w-80 mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-6 animate-fade-in">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-3">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Auto Calculator
            </h1>
            <p class="text-gray-600 text-sm mt-1">Smart calculations made simple</p>
        </div>

        <!-- Calculator Interface -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden animate-slide-up">
            <!-- Input Section -->
            <div class="p-6 bg-gradient-to-r from-gray-50 to-gray-100">
                <div class="relative">
                    <input 
                        type="text" 
                        id="expression" 
                        placeholder="Enter your calculation..."
                        class="w-full px-4 py-3 text-lg font-mono bg-white border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none placeholder-gray-400"
                    >
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="p-6">
                <div id="result" class="min-h-[3rem] flex items-center justify-end">
                    <span class="text-gray-400 text-sm">Ready to calculate...</span>
                </div>
            </div>

            <!-- Quick Examples -->
            <div class="px-6 pb-6">
                <p class="text-xs text-gray-500 mb-3 font-medium">Try these examples:</p>
                <div class="grid grid-cols-2 gap-2">
                    <button class="example-btn text-xs px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 text-gray-700" data-example="2 + 2">2 + 2</button>
                    <button class="example-btn text-xs px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 text-gray-700" data-example="10 * 5">10 ร 5</button>
                    <button class="example-btn text-xs px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 text-gray-700" data-example="100 / 4">100 รท 4</button>
                    <button class="example-btn text-xs px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 text-gray-700" data-example="15 - 7">15 - 7</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 animate-fade-in">
            <p class="text-xs text-gray-500">
                Powered by Auto Calculator Extension
            </p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
